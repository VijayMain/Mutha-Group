<script type="text/javascript">

	function init() {
		delete_cookie ("PrvModuleNo");
<%		If dsLog.Tables.count > 0 Then : If dsLog.Tables(0).Rows.count > 0 Then %>
			document.getElementById("txtUserId").value= "<%=dsLog.Tables(0).Rows(0).Item("User_Code")%>"
<%		End If : End If %>

		if (document.getElementById("txtUserId").value == "") {
			document.getElementById("txtUserId").value = "ADMIN"
		}

		document.getElementById("txtUserId").focus();
		document.getElementById("txtUserId").select();
	}

	function delete_cookie(cookie_name) {
		var cookie_date = new Date ( );  // current date & time
		cookie_date.setTime ( cookie_date.getTime() - 1 );
		document.cookie = cookie_name += "=; expires=" + cookie_date.toGMTString();
	}
	
</script>

<script>
	var capsLockEnabled = null
	function getChar(e) {
	  if (e.which == null) {
		return String.fromCharCode(e.keyCode) // IE
	  }
	  if (e.which!=0 && e.charCode!=0) {
		return String.fromCharCode(e.which)   // rest
	  }
	   
	  return null
	}

	document.onkeydown = function(e) {
	  e = e || event
	  
	  if (e.keyCode == 20 && capsLockEnabled !== null) {
		capsLockEnabled = !capsLockEnabled
	  }
	}

	document.onkeypress = function(e) {
	  e = e || event 

	  var chr = getChar(e)
	  if (!chr) return // special key

	  if (chr.toLowerCase() == chr.toUpperCase()) {
		// caseless symbol, like whitespace 
		// can't use it to detect Caps Lock
		return
	  }
	  capsLockEnabled = (chr.toLowerCase() == chr &&e.shiftKey) || (chr.toUpperCase() == chr && !e.shiftKey)
	}

	function checkCapsWarning() {
	  document.getElementById('capsIndicator').style.display =capsLockEnabled ? 'block' : 'none'
	}

	function removeCapsWarning() {
	  document.getElementById('capsIndicator').style.display ='none'
	}
</script>

	function clearText(field) {
		if (field.defaultValue == field.value)

		else if (field.value == '')

	}
</script>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/piroBox.1_2.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$().piroBox({
			my_speed : 600, //animation speed
			bg_alpha : 0.5, //background opacity
			radius : 4, //caption rounded corner
			scrollImage : false, // true == image follows the page, false == image remains in the same open position
			pirobox_next : 'piro_next', // Nav buttons -> piro_next == inside piroBox , piro_next_out == outside piroBox
			pirobox_prev : 'piro_prev',// Nav buttons -> piro_prev == inside piroBox , piro_prev_out == outside piroBox
			close_all : '.piro_close',// add class .piro_overlay(with comma)if you want overlay click close piroBox
			slideShow : 'slideshow', // just delete slideshow between '' if you don't want it.
			slideSpeed : 4
		//slideshow duration in seconds(3 to 6 Recommended)
		});
	});
</script>

		<div id="templatemo_main">
			<h2>Contact Information</h2>
			<div class="col_w630 float_l">

				<div id="contact_form">

					<h4>Send us a message...</h4>

					<form method="post" name="contact" action="#">

						<label for="author">Name:</label> <input type="text" id="author"
							name="author" class="required input_field" />
						<div class="cleaner h10"></div>

						<label for="email">Email:</label> <input type="text"
							class="validate-email required input_field" name="email"
							id="email" />
						<div class="cleaner h10"></div>

						<label for="subject">Subject:</label> <input type="text"
							class="validate-subject required input_field" name="subject"
							id="subject" />
						<div class="cleaner h10"></div>

						<label for="text">Message:</label>
						<textarea id="text" name="text" rows="0" cols="0" class="required"></textarea>
						<div class="cleaner h10"></div>

						<input type="submit" value="Send" id="submit" name="submit"
							class="submit_btn float_l" /> <input type="reset" value="Reset"
							id="reset" name="reset" class="submit_btn float_r" />

					</form>

				</div>
			</div>

			

			<div class="cleaner"></div>
		</div>
